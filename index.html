function getAjax() {

var xhttp = new XMLHttpRequest();

     document.getElementById("id01").innerHTML = this.responseText;
    }
  }

  //xhttp.open("get", "https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json", true);

   // Firefox 3.5 and Safari 4
   xhttp.open("get", "https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json", true);

}
